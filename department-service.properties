spring.datasource.url=jdbc:oracle:thin:@localhost:1521/XEPDB1
spring.datasource.username=department_db
spring.datasource.password=department_db

spring.jpa.hibernate.properties.dialect=org.hibernate.dialect.Oracle12cDialect
spring.jpa.hibernate.ddl-auto=update

spring.jpa.hibernate.properties.show-sql=true
spring.jpa.hibernate.properties.format_sql=true

management.endpoints.web.exposure.include=*
management.info.env.enabled=true
management.endpoint.health.show-details=always
management.endpoint.shutdown.enabled=true

info.app.name=Department Service
info.app.description=MicroService for Department
info.app.version=1.0.0

eureka.instance.client.serverUrl.defaultZone=http://localhost:8761/eureka/
